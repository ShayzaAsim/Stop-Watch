<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer/Stopwatch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-4">Timer/Stopwatch</h1>
        <div id="displayTime" class="text-6xl mb-4">00:00:00</div>
        <div class="space-x-4">
            <button id="startBtn" class="bg-green-500 text-white px-4 py-2 rounded">Start</button>
            <button id="pauseBtn" class="bg-yellow-500 text-white px-4 py-2 rounded">Pause</button>
            <button id="resetBtn" class="bg-red-500 text-white px-4 py-2 rounded">Reset</button>
        </div>
    </div>

    <script src="timer_app.js"></script>
</body>
</html>
